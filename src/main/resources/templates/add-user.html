<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <form method="POST"  action = "#" th:action="@{/admin/add}" th:object="${user}" >
    <table>
      <tr>
        <td> <label for="username">Username</label>
          <input id = "username" name="Username" th:field="*{username}" >
        </td>
        <td> <label for="name">Name</label>
          <input id = "name" name="Name" th:field="*{name}" >
        </td>
        <td> <label for="age">Age</label>
          <input type="number" id = "age" name="Age" th:field="*{age}" >
        </td>
        <td> <label for="password">Password</label>
          <input id = "password" name="Age" th:field="*{password}" >
        </td>
        <td>
          <input type="submit" value="Add">
        </td>
      <tr>
        <td>
          <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></p>
          <p th:if="${#fields.hasErrors('global')}" th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
        </td>
        <td>
          <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></p>
        </td>
        <td>
          <p th:if="${#fields.hasErrors('age')}" th:errorclass="error" th:errors="*{age}"></p>
        </td>
      </tr>
      <tr>
        <td>
          <th:block th:each="role: ${roles}" required>
            <input
                    type="checkbox"
                    th:name="selectedRoles"
                    th:text="${role}"
                    th:value="${role}"
                    th:checked="${role.getRole().equals('ROLE_USER')}"
            />
          </th:block>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
