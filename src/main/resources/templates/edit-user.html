<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <form method="POST"  action = "#" th:action="@{/edit}" th:object="${user}">
        <table>
            <tr>
                <td> <input type= hidden readonly="readonly" name="Id" th:value="${user.id}">
                    <label> Id <input readonly="readonly" name="Id" th:value="${user.id}"> </label>
                </td>
                <td> <label for="name">Name</label>
                    <input id = "name" name="Username" th:field="*{username}" >
                </td>
                <td> <label for="lastname">Last Name</label>
                    <input id = "lastname" name="Last Name" th:field="*{lastname}" >
                </td>
                <td> <label for="age">Age</label>
                    <input type="number" id = "age" name="Age" th:field="*{age}" >
                </td>
                <td> <label for="password">Password</label>
                    <input id = "password" name="Age" th:field="*{password}" >
                </td>
                <td>
                    <input type="submit" value="Edit">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></p></td>
                <td><p th:if="${#fields.hasErrors('lastname')}" th:errorclass="error" th:errors="*{lastname}"></p></td>
                <td><p th:if="${#fields.hasErrors('age')}" th:errorclass="error" th:errors="*{age}"></p></td></tr>
                <td><p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p></td>
            </tr>
            <tr>
                <td>
                    <th:block th:each="role: ${roles}" required>
                        <input
                                type="checkbox"
                                th:name="selectedRoles"
                                th:text="${role}"
                                th:value="${role}"
                                th:checked="${role.getRole().equals('ROLE_USER')}"
                        />
                    </th:block>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
